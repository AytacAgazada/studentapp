<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student WebSocket Client</title>
  <!-- SockJS ve Stomp kitapxanaları -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #dcdfe6;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3498db;
    }

    .send-button {
      width: 100%;
      padding: 15px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
    }

    .send-button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    .send-button:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px rgba(52, 152, 219, 0.3);
    }

    #response-box {
      background-color: #ecf0f1;
      border: 1px solid #bdc3c7;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
      text-align: left;
      word-wrap: break-word;
      min-height: 100px;
      overflow-y: auto;
    }

    .response-title {
      color: #34495e;
      font-weight: 700;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Student Məlumatlarını Göndər</h1>
  <div class="form-group">
    <label for="studentId">ID (İstəyə bağlı)</label>
    <input type="number" id="studentId" placeholder="Məsələn: 123">
  </div>
  <div class="form-group">
    <label for="firstName">Ad</label>
    <input type="text" id="firstName" placeholder="Məsələn: Nurlan">
  </div>
  <div class="form-group">
    <label for="lastName">Soyad</label>
    <input type="text" id="lastName" placeholder="Məsələn: Alizade">
  </div>
  <div class="form-group">
    <label for="age">Yaş</label>
    <input type="number" id="age" placeholder="Məsələn: 18">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Məsələn: nurlan@example.com">
  </div>
  <button class="send-button" onclick="sendStudentData()">Məlumatları Göndər</button>

  <div id="response-box">
    <div class="response-title">Real-time Cavab:</div>
    <pre id="response"></pre>
  </div>
</div>

<script>
  // Serverin port nömrəsini 8088 edirik ki ws tanisin melumat gonderende
  const socket = new SockJS('http://localhost:9091/ws');
  const stompClient = Stomp.over(socket);

  stompClient.connect({}, function(frame) {
    console.log('Connected: ' + frame);


    stompClient.subscribe('/topic/students/updates', function(message) {
      const responseBox = document.getElementById('response');

      // Serverdən gələn JSON-u obyektə çeviririk
      const studentData = JSON.parse(message.body);

      // Cavab mesajını daha aydın formatda göstəririk.
      responseBox.textContent = "Serverdən yeni Student məlumatı gəldi:\n"
              + "ID: " + studentData.id + "\n"
              + "Ad: " + studentData.firstName + "\n"
              + "Soyad: " + studentData.lastName + "\n"
              + "Yaş: " + studentData.age + "\n"
              + "Email: " + studentData.email;
    });
  }, function(error) {
    console.error('Connection failed:', error);
    document.getElementById('response').textContent = "Serverə qoşulma uğursuz oldu.";
  });

  function sendStudentData() {
    const studentId = document.getElementById('studentId').value;
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const age = document.getElementById('age').value;
    const email = document.getElementById('email').value;

    // StudentDto obyektini yaradırıq
    const studentDto = {
      id: studentId ? parseInt(studentId) : null,
      firstName: firstName,
      lastName: lastName,
      age: age ? parseInt(age) : null,
      email: email
    };

    // "/app/students" endpoint-ine StudentDto obyektini JSON formatinda göndəririk
    stompClient.send("/app/students", {}, JSON.stringify(studentDto));
    document.getElementById('response').textContent = "Məlumat göndərildi...";
  }
</script>
</body>
</html>
